<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD - Login</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <a href="#login-form" class="skip-link">Skip to login form</a>
    <div id="starfield"></div>
    
    <div class="login-container">
        <div class="login-form" id="login-form">
            <h2>Login to NASA APOD</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="guest-login">
                <p>Or <a href="/home.html">continue as guest</a></p>
            </div>
        </div>
    </div>
    
    <script src="static/starfield.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // For demo purposes, we'll just redirect to index.html
            // In a real app, you would validate credentials here
            window.location.href = '/home.html';
        });
    </script>
</body>
</html>
